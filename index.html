    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
      }
      .font-serif-display {
        font-family: 'Playfair Display', serif;
      }
      @media print {
        @page {
          size: auto;
          margin: 10mm;
        }
        body, html {
          height: auto !important;
          overflow: visible !important;
          background-color: white !important;
        }
        #root, main {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
        }
        /* Hide sidebar, headers, and specific no-print elements */
        aside, header, .no-print {
          display: none !important;
        }
        /* Ensure content expands fully */
        #page-content, .print-area {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
        }
        /* Expand scrollable tables for print */
        div[class*="overflow-"], div[class*="h-"] {
          height: auto !important;
          overflow: visible !important;
          max-height: none !important;
        }
        table {
          width: 100% !important;
          table-layout: auto !important;
        }
      }
    </style>
